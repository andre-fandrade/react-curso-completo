<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div>
    <div class="vue-v1">
        <!--        Para referenciar um valor em uma tag precisamos utilizar {{ double mustache }} -->
        <p>{{ titulo }}</p>
    </div>
</div>

<script>
  const obj = {
    nome: 'Executando Primeiro Codigo',
    idade: 29
  }

  const { nome } = obj

  new Vue({
    el: '.vue-v1',
    data: {
      titulo: nome,
    }
  })
</script>
