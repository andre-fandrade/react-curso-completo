<meta charset="utf-8">

<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p v-if="logado">Usuário: {{usuario }}</p>
    <p v-else>Nenhum usuário logado.</p>
    <button @click="logado = !logado">
        {{!logado ? 'Entrar' : 'Sair'}}
    </button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      usuario: 'André',
      logado: false
    }
  })
</script>
