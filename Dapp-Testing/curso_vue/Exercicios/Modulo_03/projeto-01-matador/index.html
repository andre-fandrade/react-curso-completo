<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="desafio">

    <div class="main-panel">
        <div class="players player">
            <span class="name">{{ player.name }}</span>
            <div class="hp">
                <div class="progressBar"
                     :style="barHp(player.hp)">{{ player.hp }}%
                </div>
            </div>
        </div>

        <div class="players monster">
            <span class="name">{{ monster.name }}</span>
            <div class="hp">
                <div class="progressBar"
                     :style="barHp(monster.hp)">{{ monster.hp }}%
                </div>
            </div>
        </div>
    </div>

    <div v-if="winLoss" class="main-winloss-message">
        <h3>{{ messageWinLoss }}</h3>
    </div>

    <div class="main-menu">
        <template v-if="winLoss">
            <button @click="quit">Jogar Novamente</button>
        </template>

        <template v-if="!startGame && !winLoss">
            <button @click="startGame = !startGame">Iniciar Jogo</button>
        </template>

        <template v-if="startGame && !winLoss">
            <button @click="attack">Ataque</button>
            <button @click="attack(true)">Ataque Especial</button>
            <button @click="cure">Curar</button>
            <button @click="quit">Desistir</button>
        </template>
    </div>

    <div v-if="startGame" class="main-log-battle">
        <div>
            <h2>Log de Batalha</h2>
        </div>
        <div v-for="log in logBattle">
            <span>{{ log }}</span>
        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
