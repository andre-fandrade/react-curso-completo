<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar">Somar</button>
</div>

<script>
    new Vue({
      el: '#app',
      data: {
        contador: 0
      },
      methods: {
        somar: function (event) {
          console.log(event)
          return this.contador++
        }
      }
    })
</script>
