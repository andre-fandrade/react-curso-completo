<meta charset="utf-8">

<script src="https://unpkg.com/vue"></script>

<!--
    v-show

    Utilizado para esconder uma parte do HTML.
-->

<div id="app">
    <template v-if="logado">
        <p> Usuário: {{usuario }}</p>
        <p> Perfil: Admin </p>
    </template>

    <template v-else-if="anonimo">
        <p>Navegando como Anonimo.</p>
        <p> Perfil: Convidado </p>
    </template>

    <p v-else>Nenhum usuário logado.</p>
    <button @click="logado = !logado">
        {{!logado ? 'Entrar' : 'Sair'}}
    </button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        Feito pra você que está logado!
    </footer>
    <footer v-show="anonimo">
        Feito pra você que está anonimo!
    </footer>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      usuario: 'André',
      logado: false,
      anonimo: false
    }
  })
</script>
