<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
    #app {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }

</style>

<div id="app">
    <!--

    Estilo Dinâmico e Classe CSS

    Utilizando Propriedades Computadas, deixando mais limpo o código do template.


    -->

    <div class="demo" :class="estilo"
         @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo"></div>
    <div class="demo"></div>

</div>

<script>

  new Vue({
    el: '#app',
    data: {
      aplicarC1: false
    },
    computed: {
        estilo() {
          return {
            c1: this.aplicarC1,
            c2: !this.aplicarC1
          }
        }
    }

  })

</script>
