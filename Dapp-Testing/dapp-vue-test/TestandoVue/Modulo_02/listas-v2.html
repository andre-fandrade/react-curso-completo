<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores" :teste="cor">
            Cor: {{cor}} | Indice: {{i}}
        </li>
    </ul>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{cor}}</h1>
        <p>{{i}}</p>
    </template>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cores: ['Verde', 'Vermelho', 'Branco', 'Azul', 'Rosa']
    }
  })
</script>
