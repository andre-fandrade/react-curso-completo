<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!--
    Monitorando mudanças com watch

    Diferente das outras propriedades o watch tem que levar como nome da função justamente
    o nome da variável que que será monitorada.

    A função dentro do watch sempre recebe 2 valores, o novo e o antigo.

    Sendo assim a propriedade watch é usada de forma assíncrona, quando houver uma mudança
    na variável monitorada ela executara a função como abaixo:

    -->

    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{contador}} | {{contador2}}</p>
    <hr>
    <p>Resultado: {{resultado}}</p>
    <p>Watch: {{respostaWatch}}</p>
</div>

<script>

  new Vue({
    el: '#app',
    data: {
      contador: 0,
      contador2: 0,
      respostaWatch: ''
    },
    computed: {
      resultado() {
        console.log('Chamei o Metodo...')
        return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
      }
    },
    watch: {
      contador(novo, antigo) {
        console.log(novo, antigo)

        setTimeout(() => {
          this.respostaWatch = 'Restaurado valor padrão.'
          this.contador = 0
        }, 2000)
      }
    },
    methods: {
      aumentar() {
        this.contador++
      },
      diminuir() {
        this.contador--
      },
      // resultado() {
      //   console.log('Chamei o Metodo...')
      //   return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
      // }
    }
  })

</script>
