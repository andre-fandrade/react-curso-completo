<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }

    .girar {
        transform: rotate(45deg);
    }

</style>

<div id="app">
    <!--

    Estilo Dinâmico e Classe CSS

    Outra forma de ajustar dinamicamente o CSS com Vue
    -->
    <p>
        Pode ser usar de duas formas com o :style Ex:
        <br><strong>:style="{'background-color': cor}"</strong> - Padrão CSS.
        <br><strong>:style="{backgroundColor: cor}"</strong> - Usando Camelcase e sem aspas duplas.
        <br>
        Como a maioria dos estilos exigem muito mais que uma propriedade,
        pode ser usado a funcao computada pra melhorar o código.
    </p>
    <br>
    <div class="caixas">
        <div class="demo" :style="{'background-color': cor}"></div>
        <div class="demo" :style="{backgroundColor: cor}"></div>
        <div class="demo" :style="estilo"></div>
        <div class="demo" :style="estilo"></div>
    </div>
    <hr>
    <input type="text" v-model="cor">
    <input type="text" v-model="largura">
    <input type="text" v-model="altura">

</div>

<script>

  new Vue({
    el: '#app',
    data: {
      cor: 'red',
      largura: 100,
      altura: 100,
    },
    computed: {
      estilo() {
        return {
          'background-color': this.cor,
          width: `${this.largura}px`,
          height: `${this.altura}px`
        }
      }
    }

  })

</script>
