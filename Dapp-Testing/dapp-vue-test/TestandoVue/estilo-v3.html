<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }

    .girar {
        transform: rotate(45deg);
    }

</style>

<div id="app">
    <!--

    Estilo DinÃ¢mico e Classe CSS

    Alterando CSS com array e utilizando input + v-model


    -->
    <div class="caixas">
        <div class="demo" :class="estilo"
             @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo" :class="[estiloCSS, girar]"></div>
        <div class="demo"></div>
        <input type="text" v-model="estiloCSS">
    </div>

</div>

<script>

  new Vue({
    el: '#app',
    data: {
      aplicarC1: false,
      estiloCSS: 'C2',
      girar: 'girar'
    },
    computed: {
      estilo() {
        return {
          c1: this.aplicarC1,
          c2: !this.aplicarC1
        }
      }
    }

  })

</script>
