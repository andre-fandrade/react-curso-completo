<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar">Somar</button>
    <p v-on:mousemove="AtualizarXY">Mouse: {{ x }} e {{ y }} |</p>
</div>

<script>
    new Vue({
      el: '#app',
      data: {
        contador: 0,
        x: 0,
        y: 0,
      },
      methods: {
        somar: function () {
          return this.contador++
        },
        AtualizarXY: function (event) {
          const { clientX, clientY} = event
          this.x = clientX
          this.y = clientY
        }
      }
    })
</script>
