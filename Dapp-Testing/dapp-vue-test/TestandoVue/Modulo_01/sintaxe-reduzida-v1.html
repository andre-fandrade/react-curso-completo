<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button @click="somar">Somar</button>
    <input type="text" :value="contador">
</div>

<!--
    Sintaxe Reduzida:

    @ = v-on
    : = v-bind
-->

<script>
    new Vue({
      el: '#app',
      data: {
        contador: 0
      },
      methods: {
        somar: function (event) {
          console.log(event)
          return this.contador++
        }
      }
    })
</script>
